<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    
    <meta name="description" content="An webapp for tic-tac-toe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Group G">
  
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/TTT/ttt.css">
    <Script src="../../JS/TTT/ttt.js"></Script>

</head> 

<body> 
	<header>
    
    </header>
    
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a href="../WAM/wam.html">&nbsp; Whac-A-Chuuuuu &nbsp;</a> |
            </li>
            <li class="nav-item">
                <a href="./ttt.html">&nbsp; Tic Tac Toe &nbsp;</a> |
            </li>
            <li class="nav-item">
                <a href="../../index.html">&nbsp; Sign Out &nbsp;</a> 
            </li>
          </ul>
    </nav>
        
    <main>
        <div class="container text-center pad-top-40"> 
            <h1>TIC-TAC-TOE</h1>
        </div>
        
        <div class="container text-center pad-top-20 names">
            <label for="p1">Player 1 : </label>
            <input type="text" id="p1"><br>
            <label for="p2">Player 2 : </label>
            <input type="text" id="p2"><br>
            
            <input type="button" class="start btn" value="START"> 
        </div>
        
        <div id="board">
            <div class="container text-center pad-top-20"> 
                <h4 id="screen"></h4> 
            </div>
            <div class="container pad-top-20"> 
                <div class="row"> 
                    <div class="col-lg-4"></div> 
                    <div class="col-lg-4"> 
                        <table> 
                            <tr> 
                                <td> 
                                    <button class="sq1 box"></button> 
                                </td> 
                                <td> 
                                    <button class="sq2 box"></button> 
                                </td> 
                                <td> 
                                    <button class="sq3 box"></button> 
                                </td> 
                            </tr> 
                            <tr> 
                                <td> 
                                    <button class="sq4 box"></button> 
                                </td> 
                                <td> 
                                    <button class="sq5 box"></button> 
                                </td> 
                                <td> 
                                    <button class="sq6 box"></button> 
                                </td> 
                            </tr> 
                            <tr> 
                                <td> 
                                    <button class="sq7 box"></button> 
                                </td> 
                                <td> 
                                    <button class="sq8 box"></button> 
                                </td> 
                                <td> 
                                    <button class="sq9 box"></button> 
                                </td> 
                            </tr> 
                        </table> 

                        <div class="pad-top-20">
                            <input type="button" class="reset btn btn-lg btn-block" value="RESET"/>
                        </div>
                    </div> 
                    <div class="col-lg-4"></div> 
                </div> 
            </div>
        </div>
    </main>
    
    <footer>
        &copy; <span id="year"></span> <a href="#" target="_blank">Fun Games </a>
    </footer>

</body> 

</html>
